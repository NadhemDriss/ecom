 <!-- Page Wrapper -->
 <div id="wrapper">

    <app-sidebar></app-sidebar>
   
     <!-- Content Wrapper -->
     <div id="content-wrapper" class="d-flex flex-column">
   
         <!-- Main Content -->
         <div id="content">
   
             <app-topbar></app-topbar>
   
             <!-- Begin Page Content -->
             <div class="container-fluid">
   
                 <!-- Page Heading -->
                 <div class="d-sm-flex align-items-center justify-content-between mb-4">
                     <h1 class="h3 mb-0 text-gray-800">Ajout des Produits</h1>
                    
                 </div>
   
              
   
                 
   
                 
   
                     <!-- Area Chart -->
                     
                         <div class="card shadow">
                             <!-- Card Header - Dropdown -->
                             <div class="row">
                                <div class="col">
                                    <button class="btn btn-primary my-3" [routerLink]="['/produits-list']">Back</button>
                                    <hr>
                                    <h1>Update Product</h1>
                                </div>
                            </div>
                            <form [formGroup]="updateProductForm" (ngSubmit)="updateProduct()">
                                <div class="form-group">
                                  <label >Nom du produit</label>
                                  <input type="text" class="form-control" id="nomproduit" formControlName="name" >
                                  <div *ngIf="myname.touched && myname.invalid" class="text-danger">
                                    <p *ngIf="myname.errors.required">Name is required</p>
                                    <p *ngIf="myname.errors.minlength">Name must contains 4 chars</p>
                                    <p *ngIf="myname.errors.pattern">Invalid name</p>
                                  </div>
                                 
                                </div>
                                <div class="form-group">
                                  <label >Description</label>
                                  <input type="text" class="form-control" id="description" formControlName="description">
                                  <div *ngIf="mydescription.touched && mydescription.invalid" class="text-danger">
                                    <p *ngIf="mydescription.errors.required">Description is required</p>
                                    <p *ngIf="mydescription.errors.minlength">Description must contains 10 chars</p>
                                    
                                  </div>
                                </div>

                                
                                
                                <div class="form-group">
                                    <label >Prix</label>
                                    <input type="text" class="form-control" id="prix" formControlName="price">
                                    <div *ngIf="myprice.touched && myprice.invalid" class="text-danger">
                                        <p *ngIf="myprice.errors.required">price is required</p>
                                        <p *ngIf="myprice.errors.pattern">Invalide price</p>
                                        
                                      </div>
                                  </div>
                                  <!--
                                  <div class="form-group">
                                    <label >Catégorie</label>
                                    <input type="text" class="form-control" id="categorie" formControlName="category_id">
                                  </div>-->
                                  <div class="form-group">
                                    <h4 class="marge">Liste des catégories</h4>
                                    
                                      <label>Categorie:</label>
                                      <select matNativeControl required formControlName="category_id" >
                                        <option *ngFor="let cat of categoriesList" value="{{cat.id}}">{{cat.name}}</option>
                                       
                                      </select>
                                    

                                  </div>
                                <button type="submit" [disabled]="updateProductForm.invalid" class="btn btn-primary">Ajouter</button>
                              </form>
                            
                         </div>
                     
   
                    
                 
   
                 <!-- Content Row -->
                
   
             </div>
             <!-- /.container-fluid -->
   
         </div>
         <!-- End of Main Content -->
   
         <!-- Footer -->
         <footer class="sticky-footer bg-white">
             <div class="container my-auto">
                 <div class="copyright text-center my-auto">
                     <span>Copyright &copy; Your Website 2020</span>
                 </div>
             </div>
         </footer>
         <!-- End of Footer -->
   
     </div>
     <!-- End of Content Wrapper -->
   
   </div>
   <!-- End of Page Wrapper -->
