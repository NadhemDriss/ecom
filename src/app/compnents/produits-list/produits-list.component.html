 <!-- Page Wrapper -->
 <div id="wrapper">

    <app-sidebar></app-sidebar>
   
     <!-- Content Wrapper -->
     <div id="content-wrapper" class="d-flex flex-column">
   
         <!-- Main Content -->
         <div id="content">
   
             <app-topbar></app-topbar>
   
             <!-- Begin Page Content -->
             <div class="container-fluid">
   
                 <!-- Page Heading -->
                 <div class="d-sm-flex align-items-center justify-content-between mb-4">
                     <h1 class="h3 mb-0 text-gray-800">Gestion des Produits</h1>
                    
                 </div>
   
              
   
                 
   
                 <div class="row">
   
                     <!-- Area Chart -->
                     <div class="col">
                         <div class="card shadow mb-4">
                             <!-- Card Header - Dropdown -->
                             <div
                                 class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                 <h6 class="m-0 font-weight-bold text-primary ">Liste des produits</h6>
                                 <input  type="text" class="form-control col-3" >
                                 
                             </div>
                             <!-- Card Body -->
                             <div class="card-body">
                                 <div class="chart-area">
                                    <table class="table">
                                        <thead>
                                            <th>#</th>
                                            <th>Nom</th>
                                            <th>Description</th>
                                            <th>Price</th>
                                            <th>#</th>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let prod of productsList">
                                                <td>{{prod.id}}</td>
                                                <td>{{prod.name}}</td>
                                                <td>{{prod.description}}</td>
                                                <td>{{prod.price}}</td>

                                                <td>
                                                   <button class="btn btn-info mr-2"><i class="fa fa-eye"></i></button>
                                                   <button class="btn btn-warning mr-2"><i class="fa fa-edit" [routerLink]="['/produits-modif',prod.id]"></i></button>
                                                   <button class="btn btn-danger mr-2" ><i class="fa fa-trash" (click)="delete(prod)"></i></button>
                                                   <button class="btn btn-warning mr-2" [routerLink]="['/produits-ajout']"><i class="fa fa-ad" ></i></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                 </div>
                             </div>
                         </div>
                     </div>
   
                    
                 </div>
   
                 <!-- Content Row -->
                
   
             </div>
             <!-- /.container-fluid -->
   
         </div>
         <!-- End of Main Content -->
   
         <!-- Footer -->
         <footer class="sticky-footer bg-white">
             <div class="container my-auto">
                 <div class="copyright text-center my-auto">
                     <span>Copyright &copy; Your Website 2020</span>
                 </div>
             </div>
         </footer>
         <!-- End of Footer -->
   
     </div>
     <!-- End of Content Wrapper -->
   
   </div>
   <!-- End of Page Wrapper -->
